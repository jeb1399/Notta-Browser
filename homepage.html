<!doctype html thisforsumreasonfixesthestyles>
<html lang="en"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>New Tab</title><style>.selected,h1{color:rgba(255,255,255,.9)}body{font-family:Arial,sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background-color:#131313}.container{text-align:center;padding:30px;border-radius:10px;background-color:rgba(255,255,255,.1);box-shadow:0 8px 30px rgba(0,0,0,.4)}h1{margin-bottom:20px;font-size:2.5rem}.engine-buttons,.search-form{margin-top:20px}input[type=text]{width:100%;max-width:400px;padding:12px;font-size:18px;border:none;border-radius:5px;box-shadow:0 2px 8px rgba(0,0,0,.3);transition:box-shadow .3s}.engine-button,input[type=submit]{padding:12px 24px;cursor:pointer;transition:background-color .3s,transform .2s}input[type=text]:focus{outline:0;box-shadow:0 0 5px rgba(76,175,80,.5)}input[type=submit]{font-size:18px;background-color:#4caf50;color:#fff;border:none;border-radius:5px}input[type=submit]:hover{background-color:#45a049;transform:scale(1.05)}.engine-button{font-size:16px;margin:0 5px;background-color:rgba(255,255,255,.9);border:1px solid #ccc;border-radius:5px}.engine-button:hover{background-color:rgba(255,255,255,.8);transform:scale(1.05);color:rgba(0, 0, 0, 0.9);}.selected{background-color:rgba(0,0,0,.5);border-radius:5px;border-color:#999}</style></head>
  <body><div class="container"><h1>UB Browser Homepage</h1><form class="search-form" id="searchForm" action="https://www.google.com/search" method="get"><input type="text" name="q" placeholder="Enter your search query"/><input type="submit" value="Search" /></form><div class="engine-buttons"><button class="engine-button selected" onclick="setEngine('https://www.google.com/search', this)">Google</button><button class="engine-button" onclick="setEngine('https://www.wikihow.com/wikiHowTo', this)">wikiHow</button><button class="engine-button" onclick="setEngine('https://en.wikipedia.org/wiki/Special:Search', this)">Wikipedia</button><button class="engine-button" onclick="setEngine('https://duckduckgo.com/', this)">DuckDuckGo</button></div></div><script async>function setEngine(url,button){const searchForm=document.getElementById('searchForm');searchForm.action=url;const buttons=document.querySelectorAll('.engine-button');buttons.forEach(btn=>btn.classList.remove('selected'));button.classList.add('selected')}</script></body></html>
