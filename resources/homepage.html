<!doctype html>
<html lang="en">
<head>
    <script src="/proxy/client/unblocker-client.js"></script>
    <script>unblockerInit({"prefix":"/proxy/","url":"http://server.local/home/"}, window);</script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link rel="stylesheet" href="css/home.css">
<meta name="ROBOTS" content="NOINDEX, NOFOLLOW"/>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>UB Browser Homepage</h1>
            <form class="search-form" id="searchForm" action="/proxy/https://www.torry.io/search?q=" method="get">
                <input type="text" name="q" placeholder="Enter your search query" autocomplete="off" autocorrect="off"/>
                <input type="submit" value="Search" />
            </form>
            <div class="engine-buttons">
                <button class="engine-button selected" onclick="setEngine('/proxy/https://torry.io/search?q=', this)" title="(Slightly more secure)">Torry</button>
                <button class="engine-button" onclick="setEngine('/proxy/https://www.wikihow.com/wikiHowTo', this)" title="(Information)">wikiHow</button>
                <button class="engine-button" onclick="setEngine('/proxy/https://en.wikipedia.org/wiki/Special:Search', this)" title="(Information)">Wikipedia</button>
                <button class="engine-button" onclick="setEngine('/proxy/https://duckduckgo.com/', this)" title="(Insecure)">DuckDuckGo</button>
                <button class="engine-button" onclick="setEngine('/proxy/https://www.google.com/search', this)" title="(Insecure)">Google</button>
            </div>
        </div>
    </div>
    <div class="recommended-apps">
        <h2>Recommended Apps</h2>
        <a class="app-link" href="/proxy/https://soundcloud.com">SoundCloud</a>
        <a class="app-link" href="/proxy/https://invidious.io">Invidious</a>
    </div>
    <script src="scripts/homepage/home.js"></script>
</body>
</html>
